name: Dependency Check Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dependency-scan:
    runs-on: ubuntu-24.04

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # Restore dependencies
      - name: Restore .NET Dependencies
        run: dotnet restore CodeOptimization/CodeOptimization.sln

      # Build project
      - name: Build Project
        run: dotnet build CodeOptimization/CodeOptimization.sln -c Debug

      # List built binaries (debugging)
      - name: List built binaries
        run: ls -R CodeOptimization/bin/Debug/net8.0

      # Prepare output folder
      - name: Prepare output folder
        run: mkdir -p dependency-check-report

      # Run Dependency-Check using the official GitHub Action
      - name: Run Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'CodeOptimization'
          path: './CodeOptimization/bin/Debug/net8.0'
          format: 'ALL'
          out: 'dependency-check-report'
          args: >
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
            --enableExperimental
            --update
            --disableOssIndex

      # Show report folder
      - name: Show report folder
        run: ls -R dependency-check-report

      # Upload Dependency-Check Report
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
