name: Dependency Vulnerability Scan

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
      - 'release/**'

jobs:
  scan:
    name: Scan Dependencies for Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up .NET SDK
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Step 3: Restore .NET packages
      - name: Restore .NET packages
        run: dotnet restore CodeOptimization/CodeOptimization.csproj

      # Step 4: Set up Node.js (if needed)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 5: Install other dependencies
      - name: Install other dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f pom.xml ]; then
            mvn install -DskipTests
          fi

      # Step 6: Run OWASP Dependency-Check
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: CodeOptimization
          path: CodeOptimization
          format: 'ALL'
          out: 'dependency-check-report'
          args: >
            --failOnCVSS 7
            --ossindexUser ${{ secrets.OSSINDEX_USERNAME }}
            --ossindexPassword ${{ secrets.OSSINDEX_TOKEN }}

      # Step 7: Upload the Dependency-Check report
      - name: Upload Vulnerability Report
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-report
          path: dependency-check-report

      # Step 8: Print summary
      - name: Print summary
        run: |
          echo "Vulnerability scan completed."
          echo "Check the uploaded artifact: dependency-check-report"
