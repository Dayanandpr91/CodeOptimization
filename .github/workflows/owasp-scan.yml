name: Dependency Check Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dependency-scan:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore .NET Dependencies
        run: dotnet restore CodeOptimization/CodeOptimization.sln

      - name: List NuGet Packages
        run: dotnet list CodeOptimization/CodeOptimization.csproj package

      # Copy the global NuGet cache into the workspace so dependency-check can scan it
      - name: Copy NuGet packages into workspace
        run: |
          mkdir -p ./nuget-packages
          cp -r ~/.nuget/packages/* ./nuget-packages/ || true
          echo "NuGet packages copied:"
          ls -R ./nuget-packages | head -50

      # Ensure output folder exists before running dependency-check
      - name: Prepare output folder
        run: mkdir -p dependency-check-report

      - name: Run Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'CodeOptimization'
          path: './nuget-packages'
          format: 'ALL'
          out: 'dependency-check-report'
          args: >
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
            --enableExperimental
            --update
            --disableOssIndex

      # Debugging: check what files were written
      - name: Debug report files
        run: |
          echo "Contents of dependency-check-report:"
          ls -R dependency-check-report || true

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
