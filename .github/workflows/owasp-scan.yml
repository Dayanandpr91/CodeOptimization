name: Dependency Check Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dependency-scan:
    runs-on: ubuntu-24.04

    steps:
      # 1. Checkout your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3. Restore .NET dependencies
      - name: Restore .NET Dependencies
        run: dotnet restore CodeOptimization/CodeOptimization.sln

      # 4. List NuGet packages (optional, for debugging)
      - name: List NuGet Packages
        run: dotnet list CodeOptimization/CodeOptimization.csproj package

      # 5. Copy NuGet packages into workspace so dependency-check can scan them
      - name: Copy NuGet packages into workspace
        run: |
          mkdir -p ./nuget-packages
          cp -r ~/.nuget/packages/* ./nuget-packages/ || true
          echo "NuGet packages copied:"
          ls -R ./nuget-packages | head -50

      # 6. Prepare output folder
      - name: Prepare output folder
        run: mkdir -p dependency-check-report

      # 7. Run Dependency-Check
      - name: Run Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'CodeOptimization'
          path: './nuget-packages'        # directory to scan
          format: 'ALL'                   # all report formats
          out: 'dependency-check-report'  # output folder
          args: >
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
            --enableExperimental
            --update
            --disableOssIndex

      # 8. Debug: check what files were written
      - name: Debug report files
        run: |
          echo "Contents of dependency-check-report:"
          ls -R dependency-check-report || true

      # 9. Upload Dependency-Check report as artifact
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
